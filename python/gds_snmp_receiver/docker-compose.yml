version: '3.8'

services:
  gds-snmp-receiver:
    build:
      context: .
      dockerfile: Dockerfile
    image: gds_snmp_receiver:latest
    ports:
      # Map host UDP 162 to container UDP 162. Requires privileges or capabilities to bind to low ports.
      - "162:162/udp"
    environment:
      RABBIT_URL: "amqp://guest:guest@rabbitmq:5672/"
      SNMP_QUEUE: "alerts"
      SNMP_LOG_LEVEL: "INFO"
    restart: unless-stopped
