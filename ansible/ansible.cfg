[defaults]
# Inventory directory - use -i flag to specify environment
# Example: ansible-playbook playbook.yml -i inventory/production
inventory = ./inventory

# Role path
roles_path = ./roles

# Disable host key checking for WinRM (use with caution in production)
host_key_checking = False

# Increase timeout for Windows operations
timeout = 30

# Display settings
stdout_callback = yaml
bin_ansible_callbacks = True

# Retry settings
retry_files_enabled = False

[privilege_escalation]
# Windows doesn't use become in the same way as Linux
become = False

[winrm]
# WinRM connection timeout (in seconds)
connection_timeout = 30

# WinRM read timeout (in seconds)
read_timeout = 40

# WinRM operation timeout (in seconds)
operation_timeout = 30
