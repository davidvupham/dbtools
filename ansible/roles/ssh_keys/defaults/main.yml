---
# Default variables for ssh_keys role

# SSH key type (ed25519 is recommended, rsa for legacy compatibility)
ssh_key_type: ed25519

# SSH key bits (only used for RSA keys)
ssh_key_bits: 4096

# Comment to add to the SSH key
ssh_key_comment: "{{ dev_user }}@{{ ansible_hostname }}"

# Path for the SSH key
ssh_key_path: "{{ dev_user_home }}/.ssh/id_{{ ssh_key_type }}"

