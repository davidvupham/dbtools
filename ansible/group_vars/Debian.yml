---
# Variables for Debian-based systems (Ubuntu, WSL)

# Package manager
package_manager: apt

# Common development packages
common_packages:
  - git
  - curl
  - wget
  - jq
  - make
  - vim
  - htop
  - tree
  - unzip
  - zip
  - ca-certificates
  - gnupg
  - lsb-release
  - python3-dev
  - python3-pip
  - python3-venv
  - build-essential
  - libssl-dev
  - libffi-dev

# Docker packages
docker_packages:
  - docker-ce
  - docker-ce-cli
  - containerd.io
  - docker-buildx-plugin
  - docker-compose-plugin

# Docker GPG key URL
docker_gpg_url: "https://download.docker.com/linux/ubuntu/gpg"
docker_repo_url: "https://download.docker.com/linux/ubuntu"
