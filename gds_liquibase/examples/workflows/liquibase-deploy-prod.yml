name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      changelog_file:
        description: "Changelog file to deploy"
        required: true
        default: "changelogs/db.changelog-master.xml"
      deployment_tag:
        description: "Tag for this deployment"
        required: true

jobs:
  validate-before-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: liquibase/setup-liquibase@v2
        with:
          version: "5.0.0"
          edition: "community"

      - name: Validate Changelog
        run: |
          liquibase validate \
            --changelog-file=${{ github.event.inputs.changelog_file }}

  deploy-production:
    needs: validate-before-deploy
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - uses: liquibase/setup-liquibase@v2
        with:
          version: "5.0.0"
          edition: "community"

      - name: Install Database Driver
        run: liquibase lpm add postgresql --global

      - name: Create Backup Tag
        env:
          DB_URL: ${{ secrets.PROD_DB_URL }}
          DB_USERNAME: ${{ secrets.PROD_DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.PROD_DB_PASSWORD }}
        run: |
          liquibase tag "backup-$(date +%Y%m%d-%H%M%S)" \
            --url=$DB_URL \
            --username=$DB_USERNAME \
            --password=$DB_PASSWORD

      - name: Deploy Changes
        env:
          DB_URL: ${{ secrets.PROD_DB_URL }}
          DB_USERNAME: ${{ secrets.PROD_DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.PROD_DB_PASSWORD }}
        run: |
          liquibase update \
            --changelog-file=${{ github.event.inputs.changelog_file }} \
            --url=$DB_URL \
            --username=$DB_USERNAME \
            --password=$DB_PASSWORD

      - name: Tag Deployment
        env:
          DB_URL: ${{ secrets.PROD_DB_URL }}
          DB_USERNAME: ${{ secrets.PROD_DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.PROD_DB_PASSWORD }}
        run: |
          liquibase tag "${{ github.event.inputs.deployment_tag }}" \
            --url=$DB_URL \
            --username=$DB_USERNAME \
            --password=$DB_PASSWORD
